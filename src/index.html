<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ремонт квартир</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-block">
        <div class="header__logo">
          <img src="img/Logo.png" alt="Логотип">
        </div>
        <!-- /.header__logo -->
        <div class="header__info">
          <div class="header__contacts">
            <span class="header__address">Калуга, Москва, МО</span>
            <a href="tel:+7(495)42-251-31" class="header__phone">+7 (495) 42-251-31</a>
          </div>
          <!-- /.header__contacts -->
          <a href="#" class="button header__button">Перезвоните мне</a>
          <!-- /.button header_button -->
        </div>
        <!-- /.header__info -->
      </div>
      <!-- /.header-block -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header --> 

  <main>
    <section class="first">
      <div class="container">
        <div class="first-block">
          <div class="first-text">
            <h1 class="first-text__title">
              Внутренняя отделка помещений "под ключ"
            </h1>
            <span class="first-text__subtitle">
              с гарантией качества, прописанной в договоре
            </span>
            <ul class="first-list">
              <li class="first-list__item">
                <div class="first-list__image">
                  <img src="img/first/clock.png" alt="Часы">
                </div>
                <span class="first-list__text">
                  Точно соблюдаем сроки
                </span>
              </li>
              <li class="first-list__item">
                <div class="first-list__image">
                  <img src="img/first/calculator.png" alt="Калькулятор">
                </div>
                <span class="first-list__text">
                  Рассчитаем смету на работы <br>
                  и материалы в день обращения
                </span>
              </li>
              <li class="first-list__item">
                <div class="first-list__image">
                  <img src="img/first/paint.png" alt="Палитра">
                </div>
                <span class="first-list__text">
                  Предложим более 100 вариантов исполнения дизайна Вашего жилья
                </span>
              </li>
            </ul>
          </div>
          <!-- /.first-text -->
          <div class="first-image">
            <img src="img/first/Main-image.png" alt="Квартира с ремонтом">
          </div>
          <!-- /.first-image -->
        </div>
        <!-- /.first-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.first -->
  </main>

</body>
</html>
